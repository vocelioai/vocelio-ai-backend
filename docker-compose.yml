      - SERVICE_NAME=ai-brain
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - vocelio-network

  # Infrastructure Services
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - vocelio-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=vocelio
      - POSTGRES_USER=vocelio_user
      - POSTGRES_PASSWORD=vocelio_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - vocelio-network

networks:
  vocelio-network:
    driver: bridge

volumes:
  postgres_data:
