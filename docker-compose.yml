services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    ports:
      - "8000:8080"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=*
    depends_on:
      - overview
      - agents
      - flow-builder
      - call-center
      - ai-brain
    networks:
      - vocelio-network

  # Core Services
  agents:
    build:
      context: .
      dockerfile: apps/agents/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_NAME=agents
    networks:
      - vocelio-network

  overview:
    build:
      context: .
      dockerfile: apps/overview/Dockerfile
